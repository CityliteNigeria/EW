<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      <div><strong class="strong">Location Name: </strong><span id="name"></span></div>

      <div><strong>City: </strong><span id="city"></span></div>
      <div><strong>State: </strong><span id="state"></span></div>
      <div><strong>Country: </strong><span id="country"></span></div>
      <div><strong>Location Description: </strong><span id="desc"></span></div>
      </div>

      </div>
      <ul class="list-group" id="instructions" ></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        <script>
        mixpanel.track("Web Home Page");
        $('#subscribe').click(function(){
            mixpanel.identify($('#email').val());
            mixpanel.people.set({
                "$email": $('#email').val()
            });
            mixpanel.register({
                "email": $('#email').val()
            });
            mixpanel.track("Subscribed for Email Notification");
        });
        
        $('#apple').click(function(){
            mixpanel.register({
                "Interest": "Apple Version"
            });
            mixpanel.track("Clicked Apple Icon");
        });
        
        $('#android').click(function(){
            mixpanel.register({
                "Interest": "Android Version"
            });
            mixpanel.track("Clicked Android Icon");
        });
        
        $('#microsoft').click(function(){
            mixpanel.register({
                "Interest": "Windows Version"
            });
            mixpanel.track("Clicked Windows Icon");
        });
        
        $('#blackberry').click(function(){
            mixpanel.register({
                "Interest": "Blackberry Version"
            });
            mixpanel.track("Clicked Blackberry Icon");
        });
        
        $('#twitter').click(function(){
            mixpanel.track("Visited Twitter Page");
        });
        
        $('#facebook').click(function(){
            mixpanel.track("Visited Facebook Page");
        });
        
        $('#googleplus').click(function(){
            mixpanel.track("Visited Google+ Page");
        });
        
        $('#phone').click(function(){
            mixpanel.track("Clicked Contact Us Phone Number");
        });
        
        $('#email').click(function(){
            mixpanel.track("Clicked Contact Us Email");
        });
        
        </script>
